{% extends 'base.html' %}
{% block body_block %}

<style media="screen">
#card_product{
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: transform .5s;
}
#card_product:hover{
  transform: scale(1.1);
}
</style>

<center>
{% if searched %}
  <h2>You searched for "{{ searched }}"</h2>
  <div class="container my-5">
    <div class="row">
  {% for item in items %}
    <a href="{% url 'App_Shop:product_detail' pk=item.pk %}">
    <div class="col-md-6 col-sm-12 col-lg-3">
      <figure class="card card-product" id="card_product">
        <div class="img-wrap">
          <img src="/media/{{item.mainimage}}" style="width:100%; height:200px;" alt="">
        </div>
        <figcaption class="info-wrap">
          <h6 class="title"> <a href="{% url 'App_Shop:product_detail' pk=item.pk %}">{{item.name}}</a> </h6>
          <div class="action-wrap">
            <div class="price-wrap h5">
              <span class="price-new">&#2547; {{ item.price|floatformat:2 }} </span>
              <span class="price-old"><strike>&#2547; {{ item.old_price|floatformat:2 }}</strike> </span>
            </div>
          </div>
        </figcaption>
      </figure>
    </div>
    </a>


  {% endfor %}
    </div>
  </div>
{% else %}
  <h2>Hey! Give us a hint..</h2>
{% endif %}


{% endblock %}
